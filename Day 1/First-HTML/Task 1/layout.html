<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>
<body>
    <nav>

    </nav>
    <form>
        <input type="search" name="q"
        placeholder="search query"/>
        <input type="submit" value="submit">

    </form>
    <main>
        <article>
            <h2></h2>
        </article>
    </main>
    <table border="1">
        <caption>weekly expenses</caption>
        <thead>
          <tbody>
            <tr>
                <th>day</th>
                <th>item</th>
                <th>cost</th>
            </tr>
            <tr>
                <td>monday</td>
                <td>groceries</td>
                <td>50</td>
            </tr>
            <tr>
            <td rowspan="2">tuesday</td>
            <td>gas</td>
            <td>25</td>
            </tr>
            <tr>
                <td>lunch</td>
                <td>15</td>
            </tr>
            <tr>
                <td>wednesday</td>
                <td>coffee</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="2">total expenses</td>
                <td>95</td>
            </tr>
          </tbody>
        </thead>
    </table>
    <div class="video">
       <video controls loop muted height="400px" width="400px">
            <source src="video.mp4">
        </video>
        <br>
        <iframe width="700" height="400" src="https://www.youtube.com/embed/r0o4_vc3FiI?si=DKbKDOoB1101jgc9" ></iframe>

    </div>
    <footer>
        <p>&copy;copyright 2050 by nobody.all rights reserved</p>
    </footer>
</body>
</html>
